<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/favicon.ico">        
        <title>Well Organized</title>
        
        <link rel="stylesheet" href="./css/conf.css">
        <link rel="shortcut icon" href="./img/favicon.ico"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        </head>

    <body>
        <img class="logo" src="./img/well-organized-logo.png" alt="logo">

        <div class="lista-tarefas">
            <div class="lista"></div>
            <div class="concluidas"></div> 

        </div>     
        
        <section class="tarefas-container">        
            <div>
                <img src="./img/add-new-icon.png" alt="task-plus" class="task-plus">
                <input class="task" type="text" placeholder="Nova tarefa...">
            </div>
        </section>

         <section class="footer">
            <div class="container-footer">
                        
                <div class="toogle">
                    <img src="./img/zoom-in-icon.png" alt="zoom-in-icon" class="toogle-img">
                    <p>Realizadas</p>
                    <p class="quantidade-tarefas">(0)</p>
                </div>

                <div class="box-color">
                    <div class="box-azul"></div>
                    <div class="box-verde"></div>
                    <div class="box-rosa"></div>
                    <div class="box-roxo"></div>
                    <div class="box-amarelo"></div>               
                    <div class="box-laranja"></div>               
                    <div class="box-branco"></div>               
                </div>
                
            </div>
        </section>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="./js/script.js"></script>

    </body>

</html>
